{% extends "base.html" %}

{% block cuerpo %}
<div class='row'><!--fila-->
    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"><!--columna 1-->
        <H4>PERRO</H4>
    </div>
    <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8"><!--columna 2-->
        <h4>gato</h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Creditos</th>
                    </tr>
                </thead>
                <tbody>
                    {% for m in mmaterias %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{mmaterias.codigo}}</td>
                            <td>{{mmaterias.nombre}}</td>
                            <td>{{mmaterias.creditos}}</td>
                        </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock  %}
