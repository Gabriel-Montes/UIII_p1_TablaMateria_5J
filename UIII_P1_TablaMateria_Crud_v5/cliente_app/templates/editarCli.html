{% extends "base.html" %}
{% block cuerpo %}
<br>
<div class='row'><!--fila-->
    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"><!--columna 1-->      
        <H4>Editar</H4>
        <div class="card">
            <div class="card-body">
                <form action="/editCli/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtid" name="txtid" class="form-control"
                        placeholder="Codigo Cliente" minlength="5" maxlength="5" required>
                    </div>
                    <div class="form-group py-3" >
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control"
                        placeholder="Nombre Cliente" maxlength="100" required>
                    </div>
                    <div class="form-group ">
                        <input type="number" id="numedad" name="numedad" class="form-control"
                        value="10" min="1" max="100" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtins" name="txtins" class="form-control"
                        placeholder="Instrumento Cliente" maxlength="50">
                    </div>
                    <div class="form-group ">
                        <input type="text" id="txtdirec" name="txtdirec" class="form-control"
                        placeholder="Direccion Cliente" maxlength="250">
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtexper" name="txtexper" class="form-control"
                        placeholder="Experiencia Cliente" maxlength="250">
                    </div>
                    <div class="form-group ">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div><!--FROMULARIO-->
                </form>
                <!--This is some text within a card body.-->
            </div>
        </div><!--tarjeta-->
    </div>
{% endblock %}
