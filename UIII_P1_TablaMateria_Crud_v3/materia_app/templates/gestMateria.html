{% extends "base.html" %}

{% block cuerpo %}
<div class='row'><!--fila-->
    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"><!--columna 1-->      
        <H4>Registrar</H4>
        <div class="card">
            <div class="card-body">
                <form action="/regismaterias/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtcodigo" name="txtcodigo" class="form-control"
                        placeholder="Codigo Materia" minlength="6" maxlength="6" required>
                    </div>
                    <div class="form-group py-3" >
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control"
                        placeholder="Nombre Materia" maxlength="100" required>
                    </div>
                    <div class="form-group ">
                        <input type="text" id="numcreditos" name="numcreditos" class="form-control"
                        value="1" min="1" max="10" required>
                    </div>
                    <div class="form-group py-3">
                        <button type="submit" class="btn btn-danger">Guardar</button>
                    </div><!--FROMULARIO-->
                </form>
                <!--This is some text within a card body.-->
            </div>
        </div><!--tarjeta-->
    </div>
    <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8"><!--columna 2-->
        <h4>List Materia</h4>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Creditos</th>
                    </tr>
                </thead>
                <tbody>
                    {% for m in mmaterias %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{m.codigo}}</td>
                            <td>{{m.nombre}}</td>
                            <td>{{m.creditos}}</td>
                        </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock  %}
